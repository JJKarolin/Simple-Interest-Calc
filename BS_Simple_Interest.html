<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixe Deposit</title>
    <link rel="icon" href="./download.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .form-check-input{
            border-color: #97144d;
        }
        .form-check-input:checked{
            background-color: #97144d;
            border-color: #97144d;
        }
        .form-select{
            height: 32px; 
            padding: 2px;   /* space inside */
            cursor: pointer;
        }
        .form-label{
            font-weight: 500;
        } 
        .form-control{
         height: 35px;
        }
        .form-label-small{
         font-size: 13px;
        }
        .btn{
         background-color: #97144d;
         width: 270px;
         color: white;
        }
        .side-card{
         background-color: #e1e4e9;
        }
        .btn:hover{
         background-color: #97144d;
         color: white;
        }
        .text-color{
         color: #97144d;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
           <div class="col-12 col-md-8 col-lg-8">
              <div class="card shadow-lg">
                 <div class="card-body"> 
                       <form action="">
                        <div class="container">
                           <div class="justify-content-center">
                             <img src="" alt="">
                           </div>
                           <div class="row">
                             <div class="col-12 col-md-8 col-lg-8 mb-4">
                                 <div class="row mt-2">
                                    <div class="col-12 col-md-4 col-lg-4">
                                       <label for="" class="form-label">Type of Customer</label>
                                    </div>
                                    <div class="col-6 col-md-4 col-lg-4 form-check">
                                       <input type="radio" class="form-check-input"  name="gridRadios" id="gridRadios" onclick="CustType()" value="Normal" checked >
                                       <label for="" class="form-check-label" >Normal</label>
                                    </div>
                                    <div class="col-6 col-md-4 col-lg-4 form-check">
                                       <input type="radio" for="" class="form-check-input" name="gridRadios" id="gridRadios"  onclick="CustType()" value="Senior"></input>
                                       <label for="" class="form-check-label">Senior Citizen</label>
                                    </div>
                                 </div> 
                                 <div class="row mt-2">
                                    <div class="col-12 col-md-4 col-lg-4">
                                       <label for="" class="form-label">Type of Fixed Deposit</label>
                                    </div>
                                    <div class="col-12 col-md-8 col-lg-8">
                                       <select name="" id="" class="form-select" onclick="Deposit()">
                                          <option value="0">Select</option>
                                          <option value="1" selected>Reinvestment (Cumulative)</option>
                                          <option value="2">Quarterly Payout</option>
                                          <option value="3">Mothly Payout</option>
                                          <option value="4">Short Term Deposit</option> 
                                       </select>
                                    </div>    
                                 </div> 
                                 <div class="d-flex mt-3 justify-content-between"> 
                                       <label for="" class="form-label">Date of Fixed Deposit</label>  
                                       <span class="form-label text-color" id="currendate"></span> 
                                 </div> 
                                 <div class="row mt-2">
                                    <div class="col-8 col-md-9 col-lg-9">
                                       <label for="" class="form-label">Amount Deposit (&#8377)</label>
                                    </div>
                                    <div class="col-4 col-md-3 col-lg-3">
                                    <input type="text" class="form-control fw-bold text-color"  id="deposit">
                                    </div> 
                                 </div>  
                                 <div class="row mt-2">
                                    <div class="col-12 col-md-12 col-lg-12">
                                    <input type="range" class="form-range" value="0" min="5000" max="1000000" step="1000">
                                    </div> 
                                    <div class="d-flex justify-content-between">
                                      <label for="" class="form-label">5K</label>
                                      <label for="" class="form-label fs-6">1.99Cr</label>
                                    </div>
                                 </div> 
                                 <div class="row mt-2">
                                    <div class="col-4 col-md-4 col-lg-4">
                                       <label for="" class="form-label">Tenure</label> 
                                    </div>
                                    <div class="col-4 col-md-4 col-lg-4 form-check"> 
                                       <input type="radio" class="form-check-input" name="flexRadioDefault1" checked>
                                       <label for="" class="form-check-label">YY/MM/DD</label>
                                    </div>
                                    <div class="col-4 col-md-4 col-lg-4 form-check"> 
                                       <input type="radio" class="form-check-input" name="flexRadioDefault1">
                                       <label for="" class="form-label">Days Only</label>
                                    </div>
                                 </div>  
                                 <div class="row mt-2">
                                    <div class="col-4 col-md-4 col-lg-4">
                                        <div class="col-12 col-md-8 col-lg-8">
                                          <label for="" class="form-label">Year</label>
                                       <select name="" id="year" class="form-select"" onclick="Deposit()">
                                          <option value="">Select</option>
                                          <option value="0" selected>0</option>
                                          <option value="1">1</option>
                                          <option value="2">2</option>
                                          <option value="3">3</option> 
                                          <option value="4">4</option> 
                                          <option value="5">5</option> 
                                          <option value="6">6</option> 
                                          <option value="7">7</option> 
                                          <option value="8">8</option> 
                                          <option value="9">9</option> 
                                          <option value="10">10</option> 
                                       </select>
                                    </div>    
                                    </div>
                                    <div class="col-4 col-md-4 col-lg-4">
                                        <label for="" class="form-label">Month</label> 
                                         <select name="" id="month" class="form-select" onclick="Deposit()">
                                          <option value="">Select</option>
                                          <option value="0">0</option>
                                          <option value="1">1</option>
                                          <option value="2">2</option>
                                          <option value="3">3</option> 
                                          <option value="4">4</option> 
                                          <option value="5">5</option> 
                                          <option value="6" selected>6</option> 
                                          <option value="7">7</option> 
                                          <option value="8">8</option> 
                                          <option value="9">9</option> 
                                          <option value="10">10</option> 
                                          <option value="11">11</option> 
                                       </select>
                                    </div>
                                    <div class="col-4 col-md-4 col-lg-4"> 
                                        <label for="" class="form-label">Days</label> 
                                       <input type="text" class="form-control"> 
                                    </div>
                                 </div>  
                             </div>
                              <div class="col-12 col-md-4 col-lg-4">  
                                 <h5>FD Maturity Details</h5>
                                 <div class="container  side-card  py-2">
                                    <div class="d-flex justify-content-between mt-3">
                                       <label for="" class="form-label"> Maturity Value</label>
                                       <label for="" class="form-label fw-bold text-color" id="matval"> </label>
                                    </div> 
                                    <div class="d-flex justify-content-between">
                                       <label for="" class="form-label"> Rate of Interest</label>
                                       <label for="" class="form-label fw-bold" id="pers"></label>
                                    </div> 
                                    <div class="d-flex justify-content-start">
                                       <label for="" class="form-label form-label-small"> (Indicative interest rates for  calculation only.click here for latest rates.)</label> 
                                    </div> 
                                    <div class="d-flex justify-content-between">
                                       <label for="" class="form-label"> Maturity Date </label>
                                       <label for="" class="form-label"> 4 Mar 2026</label>
                                    </div> 
                                    <div class="d-flex justify-content-between">
                                       <label for="" class="form-label"> Aggregate  </label>
                                       <label for="" class="form-label" id="aggregate"></label>
                                    </div> 
                                    <div class="d-flex justify-content-start">
                                       <label for="" class="form-label"> Interest Amount  </label> 
                                    </div> 
                                    <div class="d-flex justify-content-center">
                                       <button type="button" class="btn">Open FD</button>
                                    </div>
                                    </div> 
                              </div>
                           </div> 
                        </div> 
                       </form>
                 </div>
              </div>
           </div> 
        </div>
    </div>
    <script> 
    {
         // Today Date  
         const today = new Date();
         const option = {day: "numeric", month: "short", year:"numeric"};
         const formattedDate = today.toLocaleDateString("en-GB",option);
         document.getElementById('currendate').textContent = formattedDate; 
         
         // Year & Month
         const Year = document.getElementById("year"); 
         
         const monthSelect = document.getElementById("month") 
         for (let opt of monthSelect.options) 
         {
            opt.disabled = false;
         }
         // Deposit Amount
         let depAmount = 5000;
         document.getElementById('deposit').value = `${depAmount.toLocaleString("en-IN")}`;
         //  Maturity Amount
         let matValue = 5138;
         document.getElementById('matval').innerHTML =  `₹  ${matValue.toLocaleString("en-IN")}`; 
         
         //  Interest
         const Interest = 5.50;
         document.getElementById('pers').innerHTML = `${Interest.toFixed(2)} %`

         //  Aggregate
         const aggregate = 138;
         document.getElementById('aggregate').innerHTML = `₹ ${aggregate.toLocaleString("en-IN")}`;  
         
       
      }
    </script>

    <script>
        const Deposit = () => { 
         const Year = document.getElementById("year"); 
          const monthSelect = document.getElementById("month") 
            let yearVal  = parseInt(Year.value);
            let monthVal = parseInt(monthSelect.value)
            let Interest = 0;
            
            // let cusType = document.querySelector('input[name="gridRadios"]:checked').value 
            for(let opt of monthSelect.options){
               opt.disabled = false;
            }
            if(Year.value === "0")
            {   
               if(monthSelect.value < 6)
               { 
                  monthSelect.value = 6; 
                  for(let opt of monthSelect.option){
                  if(monthSelect.option.value !== 7) opt.disabled = true;
                  }
               }
               else if(monthSelect >= 6)
               {
                  for(let opt of monthSelect.option){
                     if(opt.value >= 6) opt.disabled = false
                  }
               }
               
            }
            else
            { 
               // monthSelect.option.value.disabled = false
            }  
            if(yearVal === 0 && monthVal >= 6 && monthVal <= 8)
            { 
                Interest = 5.50;
            }
            else if(yearVal === 0 && monthVal >= 9 && monthVal <= 11)
            {
                Interest = 5.75; 
            }
            else if(yearVal === 1 && monthVal >= 0 && monthVal <= 3)
            {
                Interest = 6.25;
            }
            else if(yearVal === 1 && monthVal >= 4 && monthVal <= 6)
            {
                Interest = 6.50;
                
            }
            else if(yearVal === 1 && monthVal >= 7 && monthVal <= 11)
            {
                Interest = 6.60;
                
            }
            else if(yearVal === 2)
            {
                Interest = 6.60;
            } 
            
            let getAmount = parseInt(document.getElementById('deposit').value.replace(/,/g, ''));  
            let getFulMonth =  Year.value * 12 
            let getMonth = parseInt(monthSelect.value)
            let getMonthYear =  getFulMonth + getMonth; 
            let r = parseFloat(Interest.toFixed(2)) / 100; 
            let n = 4
            let t = getMonthYear / 12 
           
             let format = Interest.toLocaleString(undefined, {
               minimumFractionDigits:2,
               maximumFractionDigits:2
            }) 
            document.getElementById('pers').textContent = `${format} %`   
             let maturity = getAmount * Math.pow((1 + r/n),n * t);
             console.log(maturity)
             document.getElementById('matval').innerHTML = `₹ ${Math.ceil(maturity)}`
             let Agg = maturity - getAmount
             document.getElementById('aggregate').innerHTML = `₹ ${Math.ceil(Agg)}`
             
            
         } 
    </script>
</body>
</html>
